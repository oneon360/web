<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ulangan Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background:#f8f9fa;}
    .soal img {
      max-width: 100%;     /* gambar tidak melebihi lebar kontainer */
      height: auto;        /* menjaga proporsi */
      display: block;
      margin: 10px auto;   /* rata tengah */
      max-height: 300px;   /* batasi tinggi maksimal */
      object-fit: contain; /* menjaga agar gambar tidak pecah */
    }
    .soal table {
      margin: 10px 0;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="card p-4 shadow">
    <h4 class="mb-3">ðŸ“˜ Ulangan Siswa</h4>
    <form id="quizForm"></form>
    <button class="btn btn-success mt-3" onclick="submitQuiz()">Kumpulkan</button>
    <div id="resultBox" class="alert alert-info mt-3 d-none"></div>
  </div>
</div>

<script>
let soal = JSON.parse(localStorage.getItem("soalData")) || {};

function renderSoal(){
  const form = document.getElementById("quizForm");
  form.innerHTML = "";
  let nomor = 1;
  for(let mapel in soal){
    if(soal[mapel].length>0){
      let section = document.createElement("div");
      section.innerHTML = `<h5 class="mt-3">${mapel}</h5>`;
      soal[mapel].forEach((s,i)=>{
        let div = document.createElement("div");
        div.className="soal mb-3";
        let html = `<p><b>${nomor++}. ${s.text}</b></p>`;
        if(s.type==="image" && s.image){
          html+=`<img src="${s.image}" alt="gambar soal">`;
        }
        if(s.type==="table" && s.table){
          html+=s.table;
        }
        if(s.options){
          s.options.forEach((opt,j)=>{
            const abjad = String.fromCharCode(97+j); // a,b,c,...
            html+=`<div class="form-check">
              <input class="form-check-input" type="radio" name="q_${mapel}_${i}" value="${abjad}">
              <label class="form-check-label">${opt}</label>
            </div>`;
          });
        }else{
          html+=`<textarea class="form-control" name="q_${mapel}_${i}" rows="2"></textarea>`;
        }
        div.innerHTML=html;
        section.appendChild(div);
      });
      form.appendChild(section);
    }
  }
}

function submitQuiz(){
  let score=0, total=0;
  for(let mapel in soal){
    soal[mapel].forEach((s,i)=>{
      total++;
      let name=`q_${mapel}_${i}`;
      let val=document.querySelector(`[name="${name}"]:checked`)?.value 
              || document.querySelector(`[name="${name}"]`)?.value;
      if(s.answer && val && val.toLowerCase()===s.answer.toLowerCase()){
        score++;
      }
    });
  }
  let hasil=`Skor Anda: ${score} dari ${total} soal (Nilai: ${(score/total*100).toFixed(0)})`;
  document.getElementById("resultBox").innerText=hasil;
  document.getElementById("resultBox").classList.remove("d-none");
}
renderSoal();
</script>
</body>
</html>
