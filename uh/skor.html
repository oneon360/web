<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap Nilai Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card p-4">
    <h4>ðŸ“Š Rekap Nilai Ulangan</h4>
    <div id="loginBox">
      <input type="password" id="adminPass" class="form-control mb-2" placeholder="Password Admin">
      <button class="btn btn-primary" onclick="loginAdmin()">Login</button>
    </div>
    <div id="rekapPanel" class="d-none">
      <table class="table table-bordered mt-3">
        <thead><tr><th>Nama</th><th>Mapel</th><th>Skor</th><th>Tanggal</th></tr></thead>
        <tbody id="rekapBody"></tbody>
      </table>
      <button class="btn btn-success" onclick="downloadExcel()">Unduh Excel</button>
    </div>
  </div>
</div>
<script>
const ADMIN_PASSWORD="12345";
let hasil=JSON.parse(localStorage.getItem("hasilSiswa"))||[];
function loginAdmin(){
  if(document.getElementById("adminPass").value===ADMIN_PASSWORD){
    document.getElementById("loginBox").classList.add("d-none");
    document.getElementById("rekapPanel").classList.remove("d-none");
    renderTable();
  }else alert("Password salah!");
}
function renderTable(){
  const body=document.getElementById("rekapBody");
  body.innerHTML="";
  hasil.forEach(h=>{
    body.innerHTML+=`<tr><td>${h.nama}</td><td>${h.mapel}</td><td>${h.skor}</td><td>${h.tanggal}</td></tr>`;
  });
}
function downloadExcel(){
  const ws=XLSX.utils.json_to_sheet(hasil);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"Rekap");
  XLSX.writeFile(wb,"rekap_ulangan.xlsx");
}
</script>
</body>
</html>
